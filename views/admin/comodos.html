<div class="content-wrapper">

	<section class="content-header">
		<h1>
			{$place.name}
		</h1>
		<ol class="breadcrumb">
			<li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
			<li class="active"><a href="/admin/places">Lugares</a></li>
			<li class="active"><a href="/admin/places">{$place.name}</a></li>
		</ol>
	</section>

	<section class="content">
		<div class="row">
			<div class="col-md-12">
				<div class="box box-primary">
					<div class="box-header">
						<a href="/admin/places/{$place.id}/comodos/create" class="btn btn-success"> Cadastrar Comodo</a>

						<div class="box-body no-padding">
							<table class="table table-striped">
								<thead>
									<tr>
										<th style="width: 10px">#</th>
										<th>Nome</th>
									
										<th style="width: 240px">&nbsp;</th>
									</tr>
								</thead>
								<tbody>
									{loop="$comodos"}
									<tr>
										<td>{$value.id}</td>
										<td>{$value.name}</td>
										
										<td>
											<a href="/admin/places/{$place.id}/comodos/{$value.id}" class="btn btn-primary btn-xs"><i class="fa fa-edit"></i> Editar</a>
										
											<a href="/admin/places/{$place.id}/comodos/{$value.id}/delete" class="btn btn-danger btn-xs" onclick="return confirm('Deseja realmente excluir esse usuÃ¡rio?')"><i class="fa fa-trash"></i>Excluir</a>
											

									</td>
								</tr>
								{/loop}
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
</div>
