<div class="content-wrapper">

<section class="content-header">
  <h1>
    Lista de Devices
  </h1>
  <ol class="breadcrumb">
    <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
    <li><a href="/admin/devices">Devices</a></li>
    <li class="active"><a href="/admin/places/{$device.id}">Atualizar</a></li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
    <div class="col-md-12">
      <div class="box box-success">
        <div class="box-header with-border">
          <h3 class="box-title">Atualizar Device</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" action="/admin/devices/{$device.id}" method="post">
          <div class="box-body">
            <div class="form-group">
              <label for="name">Nome</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Digite o nome" value="{$device.name}">
            </div>
            <div class="form-group">
              <label for="mark">Marca</label>
              <input type="text" class="form-control" id="mark" name="mark" placeholder="Digite a marca" value="{$device.mark}">
            </div>
            <div class="form-group">
              <label for="model">Model</label>
              <input type="tel" class="form-control" id="model" name="model" placeholder="Digite o Modelo" value="{$device.model}">
            </div>
            <div  class="form-group">
              <label for="interface">Interface</label>
              <select class="form-control" name="interface" style="margin-bottom: 10px" disabled="">
                <option value="{$device.interface}">{$device.interface}</option>
                

              </select>
            </div>

          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="submit" class="btn btn-success">Atualizar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</section>

<!-- /.content -->
</div>
