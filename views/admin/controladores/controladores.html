<div class="content-wrapper">

	<section class="content-header">
		<h1>
			Lista de Controladores
		</h1>
		<ol class="breadcrumb">
			<li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
			<li class="active"><a href="/admin/controladores">Controladores</a></li>
		</ol>
	</section>

	<section class="content">
		<div class="row">
			<div class="col-md-12">
				<div class="box box-primary">
					<div class="box-header">
						<a href="/admin/controladores/create" class="btn btn-success"> Cadastrar Controladores</a>

						<div class="box-body no-padding">
							<table class="table table-striped">
								<thead>
									<tr>
										<th style="width: 10px">#</th>
										<th>Nome</th>
										<th>IP</th>
										<th>Lugar</th>
										<th >Comodo</th>
										<th style="width: 240px">&nbsp;</th>
									</tr>
								</thead>
								<tbody>
									{$i=1}
									{loop="$controladores"}
									<tr>
										<td>{$i}</td>
										<td>{$value.name}</td>
										<td>{$value.ip_address}</td>
										<td>{$value.name_lugar}</td>
										<td>
											{$value.name_comodo}
										</td>
										<td>
											<a href="/admin/controladores/{$value.id}" class="btn btn-primary btn-xs"><i class="fa fa-edit"></i> Editar</a>
										
											<a href="/admin/controladores/{$value.id}/delete" class="btn btn-danger btn-xs" onclick="return confirm('Deseja realmente excluir esse controlador?')"><i class="fa fa-trash"></i>Excluir</a>
											

									</td>
								</tr>
								{$i=$i+1}
								{/loop}
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
</div>
