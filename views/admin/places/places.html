<div class="content-wrapper">

	<section class="content-header">
		<h1>
			Lista de Lugares
		</h1>
		<ol class="breadcrumb">
			<li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
			<li class="active"><a href="/admin/places">Lugares</a></li>
		</ol>
	</section>

	<section class="content">
		<div class="row">
			<div class="col-md-12">
				<div class="box box-primary">
					<div class="box-header">
						<a href="/admin/places/create" class="btn btn-success"> Cadastrar Lugar</a>

						<div class="box-body no-padding">
							<table class="table table-striped">
								<thead>
									<tr>
										<th style="width: 10px">#</th>
										<th>Nome</th>
										<th>Andar</th>
										<th>Endereço</th>
										<th style="width: 60px">Bairro</th>
										<th style="width: 240px">&nbsp;</th>
									</tr>
								</thead>
								<tbody>
									{$i=1}
									{loop="$places"}
									<tr>
										<td>{$i}</td>
										<td>{$value.name}</td>
										<td>{$value.floor}</td>
										<td>{$value.endereco}</td>
										<td>{$value.bairro}</td>
										<td>
											<a href="/admin/places/{$value.id}" class="btn btn-primary btn-xs"><i class="fa fa-edit"></i> Editar</a>
										
											<a href="/admin/places/{$value.id}/delete" class="btn btn-danger btn-xs" onclick="return confirm('Deseja realmente excluir esse usuário?')"><i class="fa fa-trash"></i>Excluir</a>
											<a href="/admin/places/{$value.id}/comodos" class="btn btn-default btn-xs"><i class="fa fa-hotel"></i>Comodos</a>

									</td>
								</tr>
								{$i=$i+1}
								{/loop}
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
</div>
